<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
<nav class="navbar navbar-inverse" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">USOS++</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li th:unless="${#httpServletRequest.getServletPath().equals(&quot;/&quot;)}"><a href="/">Home</a></li>
                <li th:unless="${#httpServletRequest.getServletPath().startsWith(&quot;/grades&quot;)}">
                    <a href="/grades/list">Grades</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
