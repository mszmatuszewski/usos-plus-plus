<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>USOS++</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>

</head>
<body>

<div th:replace="layout :: header">
    NAVBAR PLACEHOLDER
</div>

<script language="JavaScript">
    function toggle(source) {
        checkboxes = document.getElementsByClassName("selectable");
        for (var i = 0, n = checkboxes.length; i < n; i++) {
            checkboxes[i].checked = source.checked;
        }
    }
</script>

<div class="container">

    <div class="starter-template">
        <!--/*@thymesVar id="link" type="java.lang.String"*/-->
        <div class="alert alert-info" role="alert">
            You can import your calendar via <strong><a th:href="${link}">[[${link}]]</a></strong>
        </div>
    </div>
    <form class="form-horizontal" method="post" th:action="@{/calendar/seturl}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="url">USOS calendar URL</label>
            <div class="col-md-8">
                <!--/*@thymesVar id="usosUrl" type="java.lang.String"*/-->
                <input class="form-control" id="url" name="url" th:value="${usosUrl}" type="text">
            </div>
            <div class="col-md-1">
                <input class="btn btn-primary" type="submit" value="Update URL">
            </div>
        </div>
    </form>
    <form method="post" th:action="@{/calendar/update}">
        <br/>
        <table class="table table-bordered table-striped">
            <thead>
            <td><input onclick="toggle(this)" type="checkbox"></td>
            <td>Name</td>
            <td>Start</td>
            <td>End</td>
            </thead>
            <!--/*@thymesVar id="events" type="java.util.List"*/-->
            <tr th:each="event : ${events}">
                <!--/*@thymesVar id="event" type="pl.edu.uj.ii.mmatuszewski.calendar.model.EventDisplay"*/-->
                <td>
                    <input class="selectable" th:checked="${event.removed}" th:name="events" th:value="${event.id}"
                           type="checkbox">
                </td>
                <td>
                    <label th:text="${event.name}"></label>
                </td>
                <td>
                    <label th:text="${event.start}"></label>
                </td>
                <td>
                    <label th:text="${event.end}"></label>
                </td>
            </tr>
        </table>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
</div>
</div>
<!-- /.container -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"
        type="text/javascript"></script>

</body>
</html>
