spring.application.name=USOS++
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
usos.api.baseurl=https://apps.usos.uj.edu.pl/
