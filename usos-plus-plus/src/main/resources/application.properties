usos.consumer.userAuthUrl=https://apps.usos.uj.edu.pl/services/oauth/authorize
usos.consumer.accessTokenUrl=https://apps.usos.uj.edu.pl/services/oauth/access_token
usos.consumer.scopes=crstests|email|grades|personal|studies|offline_access
